<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
  	<meta name="description" content="Code and Create" />
    <title>{{ page.title }} - {{ site.title }}</title>

    <link rel="stylesheet" href="/css/style.min.css?t=213" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed/rss.xml">

  </head>

  <body class="{{ page.name }}">

    <div id="outer-container">
      <div id="main-container">

        <header class="top-header {% if page.name == 'home' %}top-header--home{% endif %}">

        <div id="me" class="top-header__logo">
          <div></div>
        </div>
        <a class="top-header__link" href="/"><h1>Kushagra Gour</h1></a>
          <h2>Game developer . Hacker . Creativity freak!</h2>
        </header>

        {% include nav.html %}

        {% if page.type != 'game' %}
        <div id="content">
          {{ content }}
        </div>
        {% endif %}

      </div>


    </div>

    {% if page.type == 'game' %}
    <div class="content  content--game">
      {{ content }}
    </div>
    {% endif %}

    {% include footer.html %}

    {% include analytics.html %}

    {% if page.name == 'blog' %}
    <div class="fixed-link-box">
    <!-- Icon made by Austin Andrews from Flaticon.com -->
      <a href="/feed/rss.xml" class="rss-link" target="_blank"></a>
    </div>

    <script type="text/javascript" src="/js/prism.js"></script>
    {% endif %}
  </body>


</html>

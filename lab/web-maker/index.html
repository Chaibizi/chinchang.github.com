			font-size: 18px;
			padding: 0;
			margin: 0;
			color: #555;
		}

		.logo {
			vertical-align: middle;
			position: relative;
			top: -10px;
			margin-right: 10px;
		}
		h1 {
			font-size: 5em;
			margin: 0;
			padding: 0.25em 0 0;
				text-shadow: 0 6px 1px rgba(0, 0, 0, 0.1);
			font-family: 'Arial', cursive;
		}
		@media screen and (max-width: 400px) {
			body {
				font-size: 15px;
			}
		}
		@media screen and (max-width: 700px) {
			.logo {
				display: block;
				margin: 0 auto;
			}
		}
		img {
			max-width: 90vw;
		}
		a {
			color: #1A5A7A;
			outline: none;
			text-decoration: none;
		}
		.btn {
			background: rgba(0,0,0,0.2);
			padding: 10px 20px;
			display: inline-block;
			border-radius: 8px;
			text-transform: uppercase;
			transition: 0.3s ease;
		}
		.btn:hover {
			transform: scale(1.2);
		}
		.download-btn {
			color: white;
			background-color: #4d7bd6;
		}
		.btn > img {
			vertical-align: middle;
			margin-right: 10px;
		}
		.screenshot {
			width: 700px;
		}
		.footer {
			color: rgba(255, 255, 255, 0.7);
		}
		a svg {
			fill: rgba(255, 255, 255, 0.6);
		}
		a:hover svg {
			fill: white;
		}
		.tweet-link {
			position: fixed;
			top: 30px;
			right: 20px;
			opacity: 0.5;
			transition: 0.25s ease;
		}
		.tweet-link:hover {
			opacity: 1;
		}
		</style>
		<script>
		function changeLabel(label) {
			document.querySelector('.download-btn span').innerHTML = label;
		}
		function addToChrome() {
			changeLabel('Installing...');
			chrome.webstore.install(undefined, function () {
				cta.innerHTML = 'Successfully installed! Open a new tab to use <strong>Web Maker</strong>.'
			});
		}
		</script>
	</head>

		<h2>Replace your new tab with with an offline web experiment playground</h2>

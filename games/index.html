---
layout: default
title: Games
name: games
---

<div style="overflow: hidden;">
	
	{% for game in site.games %}
		
	<article class="list-item  list-item--game">
		<a href="{{ game.link }}/">
			<img width="150" src="/images/games/thumbnails/{{ game.link }}.jpg" alt="">
			<h3 class="post-title">{{ game.name }}</h3>
		</a>
	</article>

	{% endfor %}

</div>

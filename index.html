<!DOCTYPE html>
<html>

<head>
<title>Kushagra Gour</title>

<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>    
    
    <script>
		window.addEventListener('load', init);
		function init(){
			for(var i=5;i--;){
				var g = document.createElement('g');
				var circle = document.createElement('circle');
				circle.setAttribute('cx', 100 + i*50);
				circle.setAttribute('cy', 100 + i*10);
				circle.setAttribute('r', 50);
				g.appendChild(circle); console.log(g);
				document.getElementById('svg_canvas').appendChild(circle);
			}
		};
    
    </script>

</head>

<body>
	
	<header>
	</header>
	
	<section>
		<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" id="svg_canvas">
			
		</svg>
	</section>
	
	<footer>
		<div class="name">
			KUSHAGRA GOUR 
		</div>
		
		<div class="desc">
			<em>Artist</em> . <em>Coder</em> . <em>Game_Developer</em> . <em>Flutist</em>
		</div>
		
	</footer>
</body>

</html>
